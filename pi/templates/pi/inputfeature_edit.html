{% extends 'pi/index.html' %}

{% block content %}

<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">Add a New Instance</h1>
  </div>

  <div class="row">
     <div class="col-lg-12">
        <p class="lead">Enter and save the features required for Big 5 prediction in the form below: </p>
    </div>
  </div>
  <p class="input_form">
    <form method="POST" class="inputfeature-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
  </p>
{% endblock %}
